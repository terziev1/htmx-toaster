<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/htmx-toaster/logo.png" />
    <script defer src="/htmx-toaster/htmx-toaster.min.js" data-htmxt-colors=";;;;"></script>
    <script defer src="https://umami.lite.gdn/script.js" data-website-id="42c6c3db-cab2-47e2-a72c-9cd09d242465"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <title>HTMX Toaster Component</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <img height="80" width="80" src="/htmx-toaster/logo.png" alt="logo" />
        <h1>HTMX Toaster</h1>
        <p>zero-setup server-triggered notifications library for HTMX</p>

        <nav>
          <button class="btn primary" data-umami-event="Render button" onclick="simulateHTMXRequest();">Render Toast</button>
          <a class="btn" data-umami-event="Docs button" href="https://github.com/terziev1/htmx-toaster">Github / Docs</a>
        </nav>
      </section>
      <section>
        <ul>
          <li>2.5kb gzipped ( 4kb with IE11 support)</li>
          <li>language agnostic</li>
          <li>no build steps</li>
          <li>customizable theme</li>
          <li>swipe to dismiss gesture</li>
        </ul>
      </section>
    </main>
    <footer>Built by <a href="https://github.com/terziev1" data-umami-event="Personal Profile button" target="_blank">Kos</a></footer>
    <script>
      function simulateHTMXRequest(body) {
        const types = ["default", "success", "info", "error"];
        const type = types[Math.floor(Math.random() * types.length)];
        const xhr = new XMLHttpRequest();

        xhr.getResponseHeader = function (headerName) {
          if (headerName === "HXToaster-Body") return "Hello, this is a toast from the backend!";
          if (headerName === "HXToaster-Type") return type;
          return null;
        };

        const htmxEvent = new CustomEvent("htmx:afterRequest", {
          detail: { xhr: xhr },
        });

        document.body.dispatchEvent(htmxEvent);
      }
    </script>
    <style>
      * {
        color: var(--text);
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      :root {
        font-size: 18px;
        --primary: #f50076;
        --background: #e9e7e7;
        --text: #100f0f;
      }
      html {
        background-color: var(--background);
      }

      p {
        font-size: 1.15rem;
        line-height: 1.5;
      }
      body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: 1fr 2em;
        max-width: 640px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .hero {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 0;
      }
      .btn {
        transition: all 200ms ease-in-out;
        border-radius: 6px;
        padding: 0.5em 1em;
        border: 1px solid #fefefe;
        text-align: center;
        font-weight: 700;
        cursor: pointer;
        background-color: #fefefe;
        text-decoration: none;
        font-size: 0.85rem;
      }
      .btn.primary {
        background-color: var(--primary);
        color: #fff;
      }
      nav {
        display: flex;
        gap: 0.5em;
      }
      h1 {
        font-size: max(32px, min(5vw, 48px));
        font-weight: 800;
        letter-spacing: -0.05em;
        margin-bottom: 0.05em;
      }
      ul {
        text-align: left;
      }
      li {
        padding: 0.3em;
      }
      li::marker {
        color: var(--primary);
      }
    </style>
  </body>
</html>
